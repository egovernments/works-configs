ServiceMaps:
  serviceName: individual
  version: 1.0.0
  mappings:
    - topic: save-individual-topic
      configKey: INDEX
      indexes:
        - name: individualIndex-v1
          type: individual
          id: $.*.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.*.auditDetails.createdTime
    - topic: update-individual-topic
      configKey: INDEX
      indexes:
        - name: individualUpdateIndex-v1
          type: individual-update
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime
    - topic: delete-individual-topic
      configKey: INDEX
      indexes:
        - name: individualDeleteIndex-v1
          type: individual-delete
          id: $.id
          isBulk: true
          jsonPath: $.*
          timeStampField: $.auditDetails.lastModifiedTime